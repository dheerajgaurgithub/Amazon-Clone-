<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon : Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .logo{
            height: 60px;
            background-color:white ;
            color: black;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
        }
        .clogo{
            height: 50px;
            width: 100px;
        }
        .image{
        background-image: url("amazon.webp");
        background-size: cover ;
        height: 50px;
        width: 100%; 
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .item-details {
            flex: 1;
        }
        .item-name {
            font-size: 18px;
            font-weight: bold;
        }
        .item-price, .item-quantity {
            font-size: 16px;
        }
        .item-quantity {
            margin-top: 5px;
        }
        .item-total {
            font-size: 16px;
            font-weight: bold;
        }
        .total {
            text-align: right;
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
        }
        .checkout-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #f0c14b;
            color: #333;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            margin-top: 20px;
        }
        .checkout-btn:hover {
            background-color: #e8b940;
        }
    </style>
</head>
<body>
    <div class="logo">
        <div class="clogo">
            <div class="image">
                
            </div>
        </div>
    </div>
    <div class="container">
        <h1>Your Shopping Cart</h1>
        <div class="cart-item">
            <div class="item-details">
                <div class="item-name">Item 0</div>
                <div class="item-price">$00.00</div>
                <div class="item-quantity">Quantity: 0</div>
            </div>
            <div class="item-total">$00.00</div>
        </div>
        <div class="cart-item">
            <div class="item-details">
                <div class="item-name">Item 0</div>
                <div class="item-price">$00.00</div>
                <div class="item-quantity">Quantity: 0</div>
            </div>
            <div class="item-total">$00.00</div>
        </div>
        <div class="total">Total: $00.00</div>
        <button class="checkout-btn">Proceed to Checkout</button>
    </div>
</body>
</html>
